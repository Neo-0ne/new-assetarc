
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AssetArc Admin</title>
<style>body{font-family:system-ui,Arial;padding:24px;max-width:920px;margin:auto} .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}</style></head>
<body><h1>Admin Dashboard</h1><div id="list"></div>
<script>
  async function load(){const r=await fetch('/status');const d=await r.json();const el=document.getElementById('list');el.innerHTML='';(d.services||[]).forEach(s=>{
    const div=document.createElement('div');div.className='card';
    div.innerHTML = `<strong>${s.name}</strong> — ${s.ok ? '✅ UP' : '❌ DOWN'} <small>(${s.url})</small>`;
    el.appendChild(div);
  });}
  load(); setInterval(load, 5000);
</script></body></html>
